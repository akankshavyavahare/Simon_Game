<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game </title>
    <link rel="shortcut icon" href="./images/game.png" type="image/x-icon">
    <link rel="stylesheet" href="simon.css">
</head>
<body>
     <h1>Simon Game </h1>
    <h2> Press any key to start the game</h2>
    <h2 class="highestScore"> Highest Score : </h2>
    <div class="box-container">
        <div class="line-one">
            <div class="btn red" id="red" type="button"></div>
            <div class="btn yellow" id="yellow" type="button"></div>
        </div>
        <div class="line-two">
            <div class="btn green" id="green" type="button"></div>
            <div class="btn purple" id="purple" type="button"></div>
        </div>
       
    </div>
    <script src="./simon.js"></script>
</body>
</html>
